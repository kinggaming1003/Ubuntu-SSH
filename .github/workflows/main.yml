name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up VNC and GNOME
      run: |
        sudo apt-get update
        sudo apt-get install -y x11vnc gnome-shell dbus-x11

    - name: Download and auth ngrok
      run: |
        wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xf ngrok-v3-stable-linux-amd64.tgz
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start VNC and ngrok tunnel
      run: |
        x11vnc -display :0 -auth /var/run/gdm3/auth_pid -forever -notls -shared &
        ./ngrok tcp 5900
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
