name: Without public key
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      with:
        # This parameter tells the action to proceed without checking for a public SSH key on your GitHub account,
        # thereby suppressing the warning you are seeing.
        ignore-public-key-warning: true
